name: ImmortalWrt-25.10

on:
  workflow_dispatch:
    inputs:
      device_model:
        description: '选择设备型号'
        type: choice
        required: true
        options:
          - xiaomi_mi-router-ax3000t
          - cmcc_rax3000m
          - glinet_gl-mt3000
          - xiaomi_redmi-router-ax6000-stock
      enable_5g_25db:
        description: '启用5G 25dB修改'
        type: boolean
        default: true

env:
  REPO_URL: https://github.com/chasey-dev/immortalwrt-mt798x-rebase
  REPO_BRANCH: 25.12-dev
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: mt7981-ax3000.config
  DIY_P1_SH: scripts/diy-part1.sh
  DIY_P2_SH: scripts/diy-part3.sh
  TZ: Asia/Shanghai
  UPLOAD_FIRMWARE: 'true'
  # WebDAV 配置（已在 Secrets 中设置）
  WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
  WEBDAV_USER: ${{ secrets.WEBDAV_USERNAME }}
  WEBDAV_PASS: ${{ secrets.WEBDAV_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 基础环境检查
        uses: actions/checkout@v4

      - name: 释放磁盘空间 & 安装工具链
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget curl ccache
          sudo apt-get clean
          sudo mkdir -p /workdir && sudo chown $USER:$USER /workdir

      - name: 缓存加速 (ccache & DL)
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            /workdir/openwrt/dl
          key: ${{ runner.os }}-build-${{ github.event.inputs.device_model }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: 克隆源码
        working-directory: /workdir
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: 更新 Feeds & DIY 脚本
        run: |
          cd openwrt
          [ -f "$GITHUB_WORKSPACE/$FEEDS_CONF" ] && mv "$GITHUB_WORKSPACE/$FEEDS_CONF" ./feeds.conf.default
          chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH && $GITHUB_WORKSPACE/$DIY_P1_SH
          ./scripts/feeds update -a && ./scripts/feeds install -a
          chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH && $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: 生成 .config & 下载软件包
        run: |
          cd openwrt
          # 复制基础 config（保留原始文件）
          [ -f "$GITHUB_WORKSPACE/$CONFIG_FILE" ] && cp "$GITHUB_WORKSPACE/$CONFIG_FILE" .config
          
          # 只启用当前选择的设备
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ github.event.inputs.device_model }}=y" >> .config
          
          make defconfig
          make download -j8

      - name: 使用自定义 MT7981 EEPROM 文件覆盖 (25dB)
        if: github.event.inputs.enable_5g_25db == 'true'
        run: |
          cd openwrt
          
          # 只对 MT7981 设备生效
          if [[ "${{ github.event.inputs.device_model }}" =~ (ax3000t|rax3000m|mt3000) ]]; then
            SRC_FILE="$GITHUB_WORKSPACE/files/MT7981_iPAiLNA_EEPROM.bin"
            DEST_FILE="package/mtk/drivers/mt_wifi/files/mt7981-default-eeprom/MT7981_iPAiLNA_EEPROM.bin"
            
            if [ -f "$SRC_FILE" ]; then
              mkdir -p "$(dirname "$DEST_FILE")"
              cp -f "$SRC_FILE" "$DEST_FILE"
              echo "✅ 成功使用自定义 MT7981_iPAiLNA_EEPROM.bin 覆盖系统文件"
              ls -lh "$DEST_FILE"
              echo "文件大小: $(stat -c %s "$DEST_FILE" 2>/dev/null || echo '未知') 字节"
            else
              echo "❌ 未找到自定义文件：$SRC_FILE"
              echo "   请确认仓库中存在 files/MT7981_iPAiLNA_EEPROM.bin"
              exit 1   # 让构建失败，提醒你文件没放对
            fi
          else
            echo "ℹ️ 当前设备非 MT7981，跳过 EEPROM 替换"
          fi
      - name: 编译固件
        run: |
          cd openwrt
          export PATH=/usr/lib/ccache:$PATH
          export CCACHE_DIR=$HOME/.ccache
          if command -v ccache > /dev/null; then
            ccache -M 5G
            ccache -z
          fi
          make -j$(nproc) || make -j1 V=s

      - name: 设置构建信息
        id: version
        run: |
          echo "status=success" >> $GITHUB_OUTPUT
          echo "DATE=$(date +'%Y%m%d %H:%M')" >> $GITHUB_ENV
          echo "FIRMWARE_VERSION=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "device_code=${{ github.event.inputs.device_model }}" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.enable_5g_25db }}" = "true" ]; then
            echo "DB_SUFFIX=25dB-on" >> $GITHUB_ENV
          else
            echo "DB_SUFFIX=stock" >> $GITHUB_ENV
          fi

      - name: 整理固件
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && steps.version.outputs.status == 'success'
        run: |
          set -e
          cd openwrt/bin/targets/mediatek/filogic
          rm -rf packages 2>/dev/null || true
          
          # 处理目录下所有固件文件（不限制后缀：.bin .itb .img .ubi 等）
          for file in *; do
            [ -f "$file" ] && ! echo "$file" | grep -qE '-(bl2|recovery|sha256sums)' && {
              # 自动判断类型
              if [[ $file == *sysupgrade* ]]; then
                TYPE="sysupgrade"
              elif [[ $file == *factory* ]]; then
                TYPE="factory"
              else
                TYPE="firmware"
              fi
              
              EXT="${file##*.}"
              NEW_NAME="${{ env.device_code }}_${{ env.DB_SUFFIX }}_${{ env.FIRMWARE_VERSION }}_${TYPE}.${EXT}"
              mv "$file" "$NEW_NAME"
              echo "✅ 已重命名: $NEW_NAME"
            }
          done
          
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: 上传至 WebDAV
        if: steps.organize.outputs.status == 'success' && env.WEBDAV_URL != ''
        run: |
          cd ${{ env.FIRMWARE_PATH }}
          # 处理目录下所有文件（不限制后缀）
          for file in *; do
            [ -f "$file" ] && {
              echo "正在同步 $file 到 WebDAV..."
              curl -u "${{ env.WEBDAV_USER }}:${{ env.WEBDAV_PASS }}" -X DELETE "${{ env.WEBDAV_URL }}/$file" || true
              curl -k --retry 3 --retry-delay 5 -u "${{ env.WEBDAV_USER }}:${{ env.WEBDAV_PASS }}" \
                -T "$file" "${{ env.WEBDAV_URL }}/$file"
            }
          done

      - name: 发布并覆盖 GitHub Release
        uses: softprops/action-gh-release@v2
        if: steps.organize.outputs.status == 'success'
        with:
          tag_name: Latest-Build-${{ github.event.inputs.device_model }}
          files: ${{ env.FIRMWARE_PATH }}/*          # 不限制后缀，所有文件都会上传
          overwrite: true
          body: |
            ## 自动编译说明
            
            - **设备型号**: ${{ github.event.inputs.device_model }}
            - **5G 25dB**: ${{ github.event.inputs.enable_5g_25db }} (${{ env.DB_SUFFIX }})
            - **编译时间**: ${{ env.DATE }}
            - **分支**: ${{ env.REPO_BRANCH }}
            - **WebDAV**: 已同步上传
            
            此 Release 每次编译都会自动覆盖所有格式固件（.bin / .itb / .img / .ubi 等）。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
